<!DOCTYPE html>
<html>
	<head>
		<title>
			Youtube API
		</title>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
		<link rel="stylesheet" type="text/css" href="./css/styles.css"/>
	</head>	
	<body>
		<header>
			<h1> 
				Youtube Video Search
			</h1>
        </header>
        <form>
            <div class ="formElement">
                <label>
                    Video:
                </label>
                <input type = "text" id="searchterm"></input>
            </div>
            <div class ="formElement">
                <button class ="buttonHover" type = "submit" id="search">search</button>
            </div>
            <div>
                <ul id ="resplist">

                </ul>
            </div>
            <div>
                <div hidden class="buttons"> 
                    <button hidden type="button" id="prev" value = "" >Previous</button> 
                    <button hidden type="button" id="next" value = "" >Next</button> 
                </div>
            </div>
        </form>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./js/scripts.js" type="text/javascript"></script>
	</body>	
</html>
